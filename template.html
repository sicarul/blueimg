<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bluelytics</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
  <div class="container">
  <div class="jumbotron">
    <h2><img src="img/logo.png">Bluelytics</h2>
    <table class="table">
    <thead>
      <tr>
        <th>Dolar</th>
        <th>Compra</th>
        <th>Venta</th>
      </tr>
    </thead>
    <tbody>
      <tr class="info">
        <td>Blue</td>
        <td>%Blue_Compra%</td>
        <td>%Blue_Venta%</td>
      </tr>
      <tr class="success">
        <td>Oficial</td>
        <td>%Oficial_Compra%</td>
        <td>%Oficial_Venta%</td>
      </tr>
      <tr class="warning">
        <td>Ahorro</td>
        <td>%Ahorro_Compra%</td>
        <td>%Ahorro_Venta%</td>
      </tr>
      <tr class="danger">
        <td>Tarjeta</td>
        <td>%Tarjeta_Compra%</td>
        <td>%Tarjeta_Venta%</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">
        <div class="pull-right"><small>Actualizacion a la fecha: %FECHA%.</small></div><br>
        <div class="pull-right"><small>Para mas informacion visita el sitio web: <em>www.bluelytics.com.ar</em></small></div>
        </td>
      </tr>
    </tfoot>
    </table>
  </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
